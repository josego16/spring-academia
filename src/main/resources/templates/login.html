<!DOCTYPE html>
<html lang="es">

<head>
    <title>Login</title>
    <th:block th:replace="~{fragmentos/general.html :: headerfiles}"></th:block>
</head>

<body>
<div th:replace="~{fragmentos/general.html :: navigation}"></div>

<div class="container">
    <h2>Login</h2>
    <form action="/login" class="col g-4" method="POST">
        <!-- username input -->
        <div class="form-outline mb-4">
            <input class="form-control" id="username" name="username" type="text"/>
            <label class="form-label" for="username">Nombre de usuario</label>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
            <input class="form-control" id="form2Example2" name="password" type="password"/>
            <label class="form-label" for="form2Example2">Password</label>
        </div>

        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
            <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                    <input checked class="form-check-input" id="form2Example31" type="checkbox" value=""/>
                    <label class="form-check-label" for="form2Example31"> Recuérdeme </label>
                </div>
            </div>

            <div class="col">
                <!-- Simple link -->
                <a href="/register">¿Olvidó su contraseña?</a>
            </div>
        </div>

        <!-- Submit button -->
        <button class="btn btn-primary btn-block mb-4" type="submit">Sign in</button>


    </form>
</div>

<div th:replace="~{fragmentos/general.html :: footer}"></div>
</body>

</html>
